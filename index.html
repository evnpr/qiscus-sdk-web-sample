<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Qiscus CS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- add this CDN for emojione if you intend to support emoji -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div id="sample-app-container">
    <div class="app-sidebar-container">
      <div class="app-sidebar contact-list hidden">
        <div class="sidebar-topbar">
          <button id="hide-contact-list-btn" class="navigation-btn">
            <i class="icon icon-arrow-thin-right mirrored"></i>
          </button>
          <span class="sidebar-title">Contact</span>
        </div>
        <div class="search-container">
          <i class="fa fa-search"></i>
          <input type="search" class="search" id="search-contact"
                 placeholder="Search contact">
        </div>
        <div class="contact-list-container">
          <ul class="contact-list"></ul>
        </div>
      </div>
      <div class="app-sidebar chat-stranger hidden">
        <div class="sidebar-topbar">
          <button class="navigation-btn"><i class="icon icon-arrow-thin-right mirrored"></i></button>
          <div class="sidebar-title">Chat With Stranger</div>
        </div>
        <div class="icon-container">
          <img class="icon-stranger" src="assets/img/icon-stranger.svg">
        </div>
        <form class="form-container">
          <label for="uniqueId">Unique ID</label>
          <input type="text" name="uniqueId" placeholder="Type unique id here ...">
          <div class="spacer">&nbsp;</div>
          <button type="submit">
            <span class="submit-label">Start Chat</span>
            <i class="submit-icon icon-arrow-thin-right"></i>
          </button>
        </form>
      </div>
      <div class="app-sidebar">
        <div class="app-sidebar__header">
          <img src="/assets/img/icon-logo-banner.svg">
          <div class="app-sidebar__myinfo">
            <div></div>
            <span></span>
          </div>
          <div class="app-sidebar__toolbar">
            <button id="show-contact-list" class="app-sidebar__tool-btn">
              <i class="icon icon-contact" aria-hidden="true"></i>
            </button>
            <button id="menu-btn" class="app-sidebar__tool-btn">
              <i class="icon icon-menu" aria-hidden="true"></i>
            </button>
          </div>
          <div id="menu-target" class="popover-menu hidden">
            <ul class="menus">
              <li class="hidden"><a href="javascript:void(0)">Create
                Group</a></li>
              <li><a href="javascript:void(0)" id="chat-with-stranger-btn">Chat
                with Stranger</a></li>
              <li><a href="javascript:void(0)" id="logout-btn">Logout</a></li>
            </ul>
          </div>
        </div>
        <div class="app-sidebar__search">
          <i class="app-sidebar__search__icon"></i>
          <input type="search" name="search-room" id="input-search-room">
        </div>
        <div class="app-sidebar__lists">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="sdk-wrapper">
      <div id="empty-chat-wrapper" class="empty-chat-container">
        <div class="icon-container">
          <img src="/assets/img/icon-empty.svg">
        </div>
        <div class="description">
          <div class="big-desc">Please select conversation to start</div>
          <div class="small-desc">Choose one conversation from
            conversation list on the left</div>
        </div>
      </div>
      <div id="qiscus-widget"></div>
    </div>
    <div id="modal-chat-stranger" class="modal-container hidden">
      <div class="modal-title-container">
        <h3 class="modal-title">Chat this user</h3>
        <button class="modal-close-btn">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <div class="modal-body-container">
        Chat with:
        <input type="text" id="input-user-id" placeholder="Input userId here">
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
  <script src="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.js"></script>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
  <script src="/assets/js/vars.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
